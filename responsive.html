<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <style>
        body{
            border: 1px solid skyblue;
            max-width: 1140px;
            margin: 0 auto;
        }
        .image-container{
            display: flex;
        }
        .image-container img{
            width: 100%;
        }
        @media screen and (max-width: 576px) {
            .image-container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Responsive Website</h1>
        <ol>
            <li>Viewport meta tag</li>
            <li>CSS Relative unit</li>
            <li>body max width and horizontal center align</li>
            <li>image fluid</li>
            <li>two colum flex and use media query with flex direction colum</li>
            <li>multi colum: grid layout</li>
            <li>menu Responsive: will need Javascript</li>
        </ol>
        <div class="image-container">
            <div>
                <img src="Images/food.jpeg" alt="">
            </div>
            <div>
                <img src="Images/food.jpeg" alt="">
            </div>
        </div>
    </header>
</body>
</html>
